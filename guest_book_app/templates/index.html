{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1>Гостевая книга</h1>
        <div class="row my-5">
            {% for record in records %}
                <div class="col-10 my-3 border rounded pt-3">
                    <div class="container d-flex row justify-content-between">
                        <h5 class="d-inline mr-5">{{ record.author_name }}
                            ({{ record.author_email }})</h5>

                        <div class="d-inline">
                            <p class="d-inline mr-1">
                                <a href=""><i class="bi bi-pencil-square"></i></a>
                            </p>
                            <p class="d-inline">
                                <a href=""><i class="bi bi-file-earmark-minus"></i></a>
                            </p>
                        </div>
                    </div>
                    <p>{{ record.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
