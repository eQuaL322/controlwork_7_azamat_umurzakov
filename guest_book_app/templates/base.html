{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Гостевая книга{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a href="{% url 'index' %}"
                   class="list-group-item mx-1">Главная</a>
                {% block menu %}{% endblock %}
            </li>
        </ul>
    </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
